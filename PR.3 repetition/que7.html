<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script type="text/javascript">
        var num = parseInt(prompt("enter number :-"));
        let i=1;
   
        while (i<=10) {
             document.write(`<h2>${num}*${i}=${num*i}`);
             i++;
        }
   </script>
   
</body>
</html>
