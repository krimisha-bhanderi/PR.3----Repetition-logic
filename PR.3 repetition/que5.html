<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>even number</title>

</head>
<body>
    

    <script type="text/javascript">

        var number = parseInt(prompt("Enter Any Number :- "));
        var i;

        document.write(`<h1>The even number is:-</h1>`)

        for(i = 1 ; i <= number ; i++)
        {

            if (i % 2 == 0)
            {
                document.write(`<h1> ${i}</h1>`);
                i++;
            }

           
        }


    </script>
</body>
</html>
