<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script type="text/javascript">

        var number = parseInt(prompt("Enter any number:-"));
        var i=1;
        var sum=0;
       
        document.write(`<h1>The number is:-</h1>`);
       do
        {
            document.write(`<h1>${i}</h1`);
            document.write(`<br>`);

                sum += i;
                i++;
               
              
        } while(i<=number);

        document.write(`<h1>The addition of the number is:- ${sum}</h1`); 

    </script>

    
</body>
</html>
