<!-- 2.Write javascript program to print 1 to n number and find even number using while loop . -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>even number</title>
</head>

<body>
    <script type="text/javascript">

        var number = parseInt(prompt("Enter Any Number :- "));
        var i = 1;

        document.write(`<h1>The Even Number is:-</h1>`);

        while (i <= number)
        {

            if (i % 2 == 0) 
            {
                document.write(`<h1>${i}</h1>`);
            }
                i++;
        }


    </script>
</body>

</html>
